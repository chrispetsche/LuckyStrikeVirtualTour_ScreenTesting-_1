<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Demo - LuckyStrikeEntertainment: VirtualTour</title>

    <link rel="stylesheet" href="TemplateData/style.css">
    
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/SceneLoadTest23_Part2.json", {onProgress: UnityProgress});
      
      window.addEventListener ("onload", onResize);
      window.addEventListener ("resize", onResize);

      function onResize ()
      {
        unityInstance.SendMessage("WorldCtr", "SetWidth", window.innerWidth);
        unityInstance.SendMessage("WorldCtr", "SetHeight", window.innerHeight);
        unityInstance.SendMessage("WorldCtr", "OnResize");
      }

    </script>

  </head>

  <body style="margin: 0; overflow:hidden;">

    <div id="unityContainer"></div>

    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>

  </body>

</html>
